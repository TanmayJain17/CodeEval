<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Evaluator</title>
    <script async defer src="js/script.js"></script>
</head>
<body>
    <h1>Code Evaluator</h1>
    <textarea id="txtCode" cols="65" rows="10"></textarea>
    <br>
    <button id="btnEncode">Encode</button>
    <br>
    <!--<button id="btnEncrypt">Encrypt</button>-->
    <form action="/eval" method="GET">
        <input type="text" name="inpCode" id="inpCode">
        <br>
        <br>
        <button type="submit" id="btnEvaluate">Evaluate</button>
    </form>
    
</body>
</html>
